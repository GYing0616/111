<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人拼圖遊戲</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Gun.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>多人拼圖遊戲</h1>
            <div id="player-info">
                <input type="text" id="player-name" placeholder="輸入您的名字">
                <button id="join-game">加入遊戲</button>
            </div>
            <div id="online-players"></div>
        </header>
        <main>
            <div id="game-container">
                <div id="puzzle-container"></div>
                <div id="game-controls">
                    <button id="start-game">開始新遊戲</button>
                    <div id="timer">時間: 0:00</div>
                </div>
            </div>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input">
                    <input type="text" id="message-input" placeholder="輸入訊息...">
                    <button id="send-message">發送</button>
                </div>
            </div>
        </main>
        <footer>
            <p>一起來完成拼圖吧！</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
